        this.name = name
        this.age = age
      }
      sayHello() {
        console.log(`hello, my name is ${this.name}`);
      }
    }

    class Student extends Person {
      constructor(name, age, score) {
        super(name, age)
        this.score = score
      }
      studying() {
        console.log(`${this.name} is studying!`);
      }
    }

    var p = new Person("person", 23)
    // console.log("p: ", p);
    
    var s = new Student("student", 20, 100)
    console.log("s: ", s);
    s.sayHello()
    s.studying()
