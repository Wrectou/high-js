<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_this指向的分析</title>
</head>
<body>
  <script>
    // 定义函数
    function foo() {
      console.log("foo函数: ", this);
    }
    
    // 方式一：直接调用
    foo()

    var obj = {
      name: "why",
      aaa: foo
    }
    // 方式二：通过对象调用
    obj.aaa()

  </script>
</body>
</html>
